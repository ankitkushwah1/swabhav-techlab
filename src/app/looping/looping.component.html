<h1>Looping controller</h1>

<div>
  <ul *ngFor="let item of makeList(10); index as i; even as isEven">
    <li [style.color]="isEven ? 'red' : 'green'">swabhav {{ i }}</li>
  </ul>

  <div *ngFor="let ball of balls">
    <input
      type="button"
      (click)="handleClickEvent(ball.id)"
      [style.background-color]="ball.color"
      [value]="ball.description"
    />
  </div>
</div>
