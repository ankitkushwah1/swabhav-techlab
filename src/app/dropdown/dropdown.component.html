<div class="main-container">
  <h1>Two way Binding Example</h1>
  <div>
    <label for="text-name">Enter a Text : </label>
    <input type="text" id="text-name" [(ngModel)]="textName" />
  </div>
  <div>
    <label for="font-size">Font size : </label>
    <input type="number" id="font-size" [(ngModel)]="fontSize" />
  </div>
  <div>
    <label for="font-color">Font color : </label>
    <select name="font-color" id="font-color" [(ngModel)]="fontColor">
      <option value="Tomato">Tomato</option>
      <option value="Orange">Orange</option>
      <option value="DodgerBlue">DodgerBlue</option>
      <option value="Violet">Violet</option>
    </select>
  </div>
  <div>
    <label for="bg-color">Background color : </label>
    <select name="bg-color" id="bg-color" [(ngModel)]="bgColor">
      <option value="Tomato">Tomato</option>
      <option value="Orange">Orange</option>
      <option value="DodgerBlue">DodgerBlue</option>
      <option value="Violet">Violet</option>
    </select>
  </div>
</div>
<div
  class="output-container"
  [ngStyle]="{
    color: fontColor,
    'font-size': fontSize + 'px',
    'background-color': bgColor
  }"
>
  {{ textName }}
</div>
